        <div class="content post-summary">
            <p>但这个房间还挤着别人，你只有这个房间的一个隔断的使用权。有人给你寄信之后，大楼物业负责分拣信件给你。如果你邻居的信件特别多，也许给你的信件就会漏送。更糟糕的是，万一有邻居用了大功率电器而跳闸，你也要跟着一起倒霉。不过虚拟主机也并非全无可取，既然物业代理了信件收发和水电暖维修，如果物业服务很好，房间宽敞，用起来也可以舒心省事。这是我的第一篇博文。</p>
